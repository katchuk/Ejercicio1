<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Formulario de registro</h1>
    <form action="" method="post">
        <p>
            <label for="">Nombre:
                <input type="text" name="nom" id="idnom" placeholder="Ingrese su nombre" required>
            </label>
        </p>
        <p>
            <label for="">Apellido:
                <input type="text" name="ape" id="idape" placeholder="Ingrese su apellido" required>
            </label>
        </p>
        <p>
            <label for="">Sexo:</label>
            <input type="radio" name="sexo" id="optHombre">
            <label for="optHombre">Hombre</label>
            <input type="radio" name="sexo" id="optMujer">
            <label for="optMujer">Mujer</label>
        </p>
        <p>
            <label>Correo:</label>
            <input type="email" name="correo" id="idcorreo" placeholder="Ingrese su email">
        </p>
        <p>
            <input type="checkbox" name="" id="acep">
            <label for="acep">Deseo recibir informacion sobre novedades y ofertas</label>
        </p>
        <p>
            <input type="checkbox" name="" id="decla">
            <label for="decla">Declaro haber leido y aceptar las condiciones generales del programa y la normativa sobre proteccion de datos</label>
        </p>
        <p>
            <button type="submit">Enviar</button>
        </p>
    </form>
</body>
</html>
